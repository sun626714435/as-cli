<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of data">
    <nz-list-item-meta>
      <nz-list-item-meta-avatar nzSrc=""></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <h4>{{ item.title }}</h4>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.description }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{ item.content }}

    <nz-list-item-extra>
      <img width="272" alt="logo" src="../../../../../assets/img/chun.jpg" />
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
